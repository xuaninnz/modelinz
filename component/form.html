<form class="form" action="https://formspree.io/f/myyawgap" method="POST">
    <div class="form__class">
      <input class="input"
        id="name"
        type="text"
        placeholder="Name"
        required
        minlength="1"
        maxlength="70"
        name="name"
      />
    <div class="form__class">
      <input class="input" id="email" type="email" placeholder="mail@example.com" required minlength="1" maxlength="30" name="email"/>
    </div>
    <div class="form__class">
      <input class="input" id="subject" type="text" placeholder="Message" required minlength="1" maxlength="50" name="subject"/>
    </div>
  <button class="button" type="submit">SEND</button>
  </form>
