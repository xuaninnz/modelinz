<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sprite.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <meta name="keywords" content="HTML,CSS" />
    <meta
      name="description"
      content="MODELINZ speccialises in personal representation and management to local and international models, talent and celebrities"
    />
    <title>Models In New Zealand</title>
  </head>
  <body>
    <div class="container grid grid--1x3">
      <picture class="blur">
        <source
          type="image/webp"
          srcset="images/header1@1x.webp 1x, images/header1@2x.webp 2x"
        />
        <source
          type="image/jpg"
          srcset="images/header1@1x.jpg 1x, images/header1@2x.jpg 2x"
        />
        <img class="header__image" src="images/header1@2xjpg" alt="" />
      </picture>
      <div class="center">
        <picture class="blur">
          <source
            type="image/webp"
            srcset="images/header@1x.webp 1x, images/header@2x.webp 2x"
          />
          <source
            type="image/jpg"
            srcset="images/header@1x.jpg 1x, images/header@2x.jpg 2x"
          />
          <img class="text__image" src="images/header@2xjpg" alt="" />
        </picture>
        <h1 class="h1" style="font-size: 2vw">Become model with us</h1>
        <h2 class="h2" style="font-size: 4vw">Fashion agency</h2>
      </div>
      <picture class="blur">
        <source
          type="image/webp"
          srcset="images/header2@1x.webp 1x, images/header2@2x.webp 2x"
        />
        <source
          type="image/jpg"
          srcset="images/header2@1x.jpg 1x, images/header2@2x.jpg 2x"
        />
        <img class="header__image" src="images/header2@2xjpg" alt="" />
      </picture>
    </div>
  </body>
</html>
